name: Sync Korean TV Channels

on:
  # 每天凌晨2点自动运行
  schedule:
    - cron: '0 2 * * *'
  # 支持手动触发
  workflow_dispatch:
  # 当配置或脚本文件变更时触发
  push:
    paths:
      - 'channels-config.yml'
      - 'scripts/sync_channels.py'
      - '.github/workflows/sync-channels.yml'

jobs:
  sync-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        # 禁用缓存，因为没有requirements.txt或pyproject.toml
        cache: ''

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyyaml requests

    - name: Run channel sync script
      run: python scripts/sync_channels.py
      continue-on-error: true  # 即使部分失败也继续，记录问题

    - name: Show generated file
      run: |
        echo "生成的kr.m3u文件前20行:"
        head -20 kr.m3u || echo "kr.m3u文件未生成"
        
        echo -e "\n频道统计:"
        if [ -f kr.m3u ]; then
          channel_count=$(grep -c "^#EXTINF:" kr.m3u)
          echo "总频道数: $channel_count"
          
          echo -e "\n分组信息:"
          grep "group-title=" kr.m3u | sed 's/.*group-title="\([^"]*\)".*/\1/' | sort | uniq -c
        fi

    - name: Upload kr.m3u as artifact (for debugging)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: generated-m3u
        path: kr.m3u
        retention-days: 1

    - name: Commit and push changes
      if: success()
      run: |
        # 配置Git用户
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 检查是否有变更
        if git diff --quiet kr.m3u; then
          echo "没有检测到变更，跳过提交"
        else
          # 添加并提交变更
          git add kr.m3u
          git commit -m "Auto-sync: 更新韩国电视频道列表 [skip ci]"
          git push
          
          echo "变更已提交并推送"
        fi
