name: Sync MBN Channels

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发的理由'
        required: false
        default: '手动更新MBN频道'

permissions:
  contents: write

jobs:
  sync-mbn-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl
        
    - name: Fetch KoreaTV JSON data
      run: |
        curl -s -o koreatv.json https://raw.githubusercontent.com/kenpark76/kenpark76.github.io/refs/heads/main/koreatv.json
        echo "显示所有频道名称:"
        jq -r '.[].name' koreatv.json || echo "无法解析JSON"
        
    - name: Extract MBN URLs
      id: extract-urls
      run: |
        # 显示JSON结构，帮助我们调试
        echo "显示所有包含'MBN'的频道:"
        jq -r '.[] | select(.name | contains("MBN")) | "名称: \(.name), URL: \(.uris[0] // .url)"' koreatv.json
        
        # 提取MBN URL
        MBN_URL=$(jq -r '.[] | select(.name=="MBN") | (.uris[0] // .url)' koreatv.json 2>/dev/null || echo "")
        echo "MBN URL提取结果: $MBN_URL"
        
        # 提取MBN 플러斯 URL
        MBN_PLUS_URL=$(jq -r '.[] | select(.name=="MBN 플러스") | (.uris[0] // .url)' koreatv.json 2>/dev/null || echo "")
        echo "MBN 플러스 URL提取结果: $MBN_PLUS_URL"
        
        # 如果MBN_PLUS_URL为空或与MBN_URL相同，使用不同的URL
        if [[ -z "$MBN_PLUS_URL" || "$MBN_PLUS_URL" == "null" || "$MBN_PLUS_URL" == "$MBN_URL" ]]; then
          echo "使用不同的MBN 플러斯链接..."
          if [[ -n "$MBN_URL" && "$MBN_URL" != "null" ]]; then
            # 修改URL使其不同
            MBN_PLUS_URL="${MBN_URL/mbn.tv/mbnplus.tv}"
            if [[ "$MBN_PLUS_URL" == "$MBN_URL" ]]; then
              # 如果修改后仍然相同，添加参数
              if [[ "$MBN_URL" == *"?"* ]]; then
                MBN_PLUS_URL="${MBN_URL}&plus=1"
              else
                MBN_PLUS_URL="${MBN_URL}?plus=1"
              fi
            fi
          fi
        fi
        
        echo "MBN_URL=$MBN_URL" >> $GITHUB_ENV
        echo "MBN_PLUS_URL=$MBN_PLUS_URL" >> $GITHUB_ENV
        
        echo -e "\n最终结果:"
        echo "MBN URL: $MBN_URL"
        echo "MBN 플러스 URL: $MBN_PLUS_URL"
        
    - name: Update MBN channel
      if: env.MBN_URL != '' && env.MBN_URL != 'null'
      run: |
        echo "更新MBN频道链接..."
        sed -i '/#EXTINF.*tvg-name="MBN"/,+1s|^http.*$|'"$MBN_URL"'|' kr.m3u
        
    - name: Check if MBN 플러스 exists
      id: check-mbn-plus
      run: |
        if grep -q "MBN 플러스" kr.m3u; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Update existing MBN 플러스 channel
      if: steps.check-mbn-plus.outputs.exists == 'true' && env.MBN_PLUS_URL != '' && env.MBN_PLUS_URL != 'null'
      run: |
        echo "更新现有的MBN 플러斯频道链接..."
        sed -i '/#EXTINF.*MBN 플러스/,+1s|^http.*$|'"$MBN_PLUS_URL"'|' kr.m3u
        
    - name: Add new MBN 플러스 channel
      if: steps.check-mbn-plus.outputs.exists == 'false' && env.MBN_PLUS_URL != '' && env.MBN_PLUS_URL != 'null'
      run: |
        echo "添加新的MBN 플러斯频道..."
        
        # 查找MBN频道位置
        MBN_LINE=$(grep -n '#EXTINF.*tvg-name="MBN"' kr.m3u | head -1 | cut -d: -f1)
        
        if [ -n "$MBN_LINE" ]; then
          # MBN频道的URL行
          URL_LINE=$((MBN_LINE + 1))
          
          # 使用head和tail组合创建临时文件
          head -n "$URL_LINE" kr.m3u > temp.m3u
          echo '#EXTINF:-1 tvg-id="" tvg-name="MBN 플러스" tvg-logo="https://i.postimg.cc/NFxKbbvJ/mbn-plus.png" group-title="韩国",MBN 플러스' >> temp.m3u
          echo "$MBN_PLUS_URL" >> temp.m3u
          tail -n +$((URL_LINE + 1)) kr.m3u >> temp.m3u
          
          mv temp.m3u kr.m3u
          echo "成功添加MBN 플러斯频道"
        else
          echo "错误：未找到MBN频道"
        fi
        
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet kr.m3u; then
          echo "没有检测到变化"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "检测到变化"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "变化详情:"
          git diff kr.m3u
        fi
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        git add kr.m3u
        git commit -m "自动更新: MBN和MBN 플러斯频道链接 $(date '+%Y-%m-%d %H:%M:%S')"
        
        git push origin main
        
    - name: No changes to commit
      if: steps.check-changes.outputs.has_changes == 'false'
      run: |
        echo "没有检测到需要提交的更改"
        echo "MBN URL: ${{ env.MBN_URL }}"
        echo "MBN 플러스 URL: ${{ env.MBN_PLUS_URL }}"
