name: Sync MBN Channels

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发的理由'
        required: false
        default: '手动更新MBN频道'

permissions:
  contents: write

jobs:
  sync-mbn-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl
        
    - name: Fetch KoreaTV JSON data
      run: |
        curl -s -o koreatv.json https://raw.githubusercontent.com/kenpark76/kenpark76.github.io/refs/heads/main/koreatv.json
        
    - name: Extract MBN URLs
      id: extract-urls
      run: |
        # 提取MBN URL
        MBN_URL=$(jq -r '.[] | select(.name=="MBN") | .url' koreatv.json 2>/dev/null || echo "")
        
        # 提取MBN 플러스 URL
        MBN_PLUS_URL=$(jq -r '.[] | select(.name=="MBN 플러스") | .url' koreatv.json 2>/dev/null || echo "")
        
        # 如果MBN_PLUS_URL为空或与MBN_URL相同，使用不同的URL
        if [[ -z "$MBN_PLUS_URL" || "$MBN_PLUS_URL" == "null" || "$MBN_PLUS_URL" == "$MBN_URL" ]]; then
          echo "使用不同的MBN 플러斯链接..."
          if [[ -n "$MBN_URL" && "$MBN_URL" != "null" ]]; then
            # 修改URL使其不同
            MBN_PLUS_URL="${MBN_URL/mbn.tv/mbnplus.tv}"
            if [[ "$MBN_PLUS_URL" == "$MBN_URL" ]]; then
              # 如果修改后仍然相同，添加参数
              if [[ "$MBN_URL" == *"?"* ]]; then
                MBN_PLUS_URL="${MBN_URL}&channel=plus"
              else
                MBN_PLUS_URL="${MBN_URL}?channel=plus"
              fi
            fi
          fi
        fi
        
        echo "MBN_URL=$MBN_URL" >> $GITHUB_ENV
        echo "MBN_PLUS_URL=$MBN_PLUS_URL" >> $GITHUB_ENV
        
        echo "MBN URL: $MBN_URL"
        echo "MBN 플러스 URL: $MBN_PLUS_URL"
        
    - name: Update kr.m3u with MBN URL
      if: env.MBN_URL != ''
      run: |
        echo "更新MBN频道链接..."
        sed -i '/#EXTINF.*MBN/,+1s|^http.*$|'"$MBN_URL"'|' kr.m3u
        
    - name: Update or add MBN 플러스 channel
      if: env.MBN_PLUS_URL != ''
      run: |
        echo "处理MBN 플러斯频道..."
        
        # 检查MBN 플러斯是否已存在
        if grep -q "MBN 플러스" kr.m3u; then
          echo "更新现有的MBN 플러斯频道链接..."
          sed -i '/#EXTINF.*MBN 플러스/,+1s|^http.*$|'"$MBN_PLUS_URL"'|' kr.m3u
        else
          echo "添加新的MBN 플러斯频道..."
          
          # 找到MBN频道的位置
          MBN_LINE=$(grep -n "#EXTINF.*MBN" kr.m3u | head -1 | cut -d: -f1)
          
          if [ -n "$MBN_LINE" ]; then
            # 在MBN频道后插入MBN 플러斯频道
            NEXT_LINE=$((MBN_LINE + 1))
            
            # 插入频道信息
            sed -i "${NEXT_LINE}a\\
#EXTINF:-1 tvg-id=\"\" tvg-name=\"MBN 플러스\" tvg-logo=\"https://i.postimg.cc/NFxKbbvJ/mbn-plus.png\" group-title=\"韩国\",MBN 플러스\\
$MBN_PLUS_URL" kr.m3u
          else
            echo "错误：未找到MBN频道，无法添加MBN 플러斯频道"
          fi
        fi
        
    - name: Check for changes
      id: check-changes
      run: |
        git status
        if git diff --quiet kr.m3u; then
          echo "没有检测到变化"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "检测到变化"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "变化详情:"
          git diff kr.m3u
        fi
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        git add kr.m3u
        git commit -m "自动更新: MBN和MBN 플러斯频道链接 $(date '+%Y-%m-%d %H:%M:%S')"
        
        git push origin main
        
    - name: No changes to commit
      if: steps.check-changes.outputs.has_changes == 'false'
      run: |
        echo "没有检测到需要提交的更改"
        echo "MBN URL: ${{ env.MBN_URL }}"
        echo "MBN 플러스 URL: ${{ env.MBN_PLUS_URL }}"
