name: Sync MBN Channels

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发的理由'
        required: false
        default: '手动更新MBN频道'

permissions:
  contents: write

jobs:
  sync-mbn-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl
        
    - name: Fetch KoreaTV JSON data
      run: |
        curl -s -o koreatv.json https://raw.githubusercontent.com/kenpark76/kenpark76.github.io/refs/heads/main/koreatv.json
        
    - name: Extract MBN URLs
      id: extract-urls
      run: |
        # 提取MBN URL
        MBN_URL=$(jq -r '.[] | select(.name=="MBN") | .url' koreatv.json 2>/dev/null || echo "")
        
        # 提取MBN 플러스 URL
        MBN_PLUS_URL=$(jq -r '.[] | select(.name=="MBN 플러스") | .url' koreatv.json 2>/dev/null || echo "")
        
        # 如果MBN_PLUS_URL为空或与MBN_URL相同，使用不同的URL
        if [[ -z "$MBN_PLUS_URL" || "$MBN_PLUS_URL" == "null" || "$MBN_PLUS_URL" == "$MBN_URL" ]]; then
          echo "使用不同的MBN 플러스链接..."
          if [[ -n "$MBN_URL" && "$MBN_URL" != "null" ]]; then
            # 修改URL使其不同
            MBN_PLUS_URL="${MBN_URL}"
            # 添加参数使其不同
            if [[ "$MBN_URL" == *"?"* ]]; then
              MBN_PLUS_URL="${MBN_URL}&plus=1"
            else
              MBN_PLUS_URL="${MBN_URL}?plus=1"
            fi
          fi
        fi
        
        echo "MBN_URL=$MBN_URL" >> $GITHUB_ENV
        echo "MBN_PLUS_URL=$MBN_PLUS_URL" >> $GITHUB_ENV
        
        echo "MBN URL: $MBN_URL"
        echo "MBN 플러스 URL: $MBN_PLUS_URL"
        
    - name: Update MBN channel
      if: env.MBN_URL != ''
      run: |
        echo "更新MBN频道链接..."
        # 使用精确匹配更新MBN频道
        sed -i '/#EXTINF.*MBN.*$/ {
          N
          s|\(#EXTINF.*MBN.*\n\)http.*$|\1'"$MBN_URL"'|
        }' kr.m3u
        
    - name: Check if MBN 플러스 exists
      id: check-mbn-plus
      run: |
        if grep -q "MBN 플러스" kr.m3u; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Update existing MBN 플러스 channel
      if: steps.check-mbn-plus.outputs.exists == 'true' && env.MBN_PLUS_URL != ''
      run: |
        echo "更新现有的MBN 플러斯频道链接..."
        sed -i '/#EXTINF.*MBN 플러스.*$/ {
          N
          s|\(#EXTINF.*MBN 플러스.*\n\)http.*$|\1'"$MBN_PLUS_URL"'|
        }' kr.m3u
        
    - name: Create script to add MBN 플러스 channel
      if: steps.check-mbn-plus.outputs.exists == 'false' && env.MBN_PLUS_URL != ''
      run: |
        echo "创建脚本添加新的MBN 플러斯频道..."
        
        # 创建添加频道的脚本
        cat > add_mbn_plus.sh << 'EOF'
#!/bin/bash
FILE="kr.m3u"
MBN_PLUS_URL="$1"
MBN_LINE=$(grep -n "#EXTINF.*tvg-name=\"MBN\"" "$FILE" | head -1 | cut -d: -f1)

if [ -n "$MBN_LINE" ]; then
  # 计算MBN频道结束行（EXTINF行后的URL行）
  MBN_END_LINE=$((MBN_LINE + 1))
  
  # 创建临时文件
  TMP_FILE=$(mktemp)
  
  # 复制文件并插入MBN 플러斯频道
  {
    head -n "$MBN_END_LINE" "$FILE"
    echo '#EXTINF:-1 tvg-id="" tvg-name="MBN 플러스" tvg-logo="https://i.postimg.cc/NFxKbbvJ/mbn-plus.png" group-title="韩国",MBN 플러스'
    echo "$MBN_PLUS_URL"
    tail -n +$((MBN_END_LINE + 1)) "$FILE"
  } > "$TMP_FILE"
  
  mv "$TMP_FILE" "$FILE"
  echo "成功添加MBN 플러斯频道"
else
  echo "错误：未找到MBN频道"
  exit 1
fi
EOF
        
        chmod +x add_mbn_plus.sh
        
    - name: Add new MBN 플러스 channel
      if: steps.check-mbn-plus.outputs.exists == 'false' && env.MBN_PLUS_URL != ''
      run: |
        echo "运行脚本添加MBN 플러斯频道..."
        ./add_mbn_plus.sh "$MBN_PLUS_URL"
        
    - name: Check for changes
      id: check-changes
      run: |
        git status
        if git diff --quiet kr.m3u; then
          echo "没有检测到变化"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "检测到变化"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "变化详情:"
          git diff kr.m3u
        fi
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        git add kr.m3u
        git commit -m "自动更新: MBN和MBN 플러斯频道链接 $(date '+%Y-%m-%d %H:%M:%S')"
        
        git push origin main
        
    - name: No changes to commit
      if: steps.check-changes.outputs.has_changes == 'false'
      run: |
        echo "没有检测到需要提交的更改"
        echo "MBN URL: ${{ env.MBN_URL }}"
        echo "MBN 플러스 URL: ${{ env.MBN_PLUS_URL }}"
