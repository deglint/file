name: Sync MBN Channels

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发的理由'
        required: false
        default: '手动更新MBN频道'

permissions:
  contents: write
  actions: write  # 新增权限，用于删除工作流运行

jobs:
  sync-mbn-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl
        
    - name: Fetch KoreaTV JSON data
      run: |
        curl -s -o koreatv.json https://raw.githubusercontent.com/kenpark76/kenpark76.github.io/refs/heads/main/koreatv.json
        
    - name: Extract MBN URLs
      id: extract-urls
      run: |
        # 提取MBN URL
        MBN_URL=$(jq -r '.[] | select(.name=="MBN") | (.uris[0] // .url)' koreatv.json 2>/dev/null || echo "")
        
        # 提取MBN 플러스 URL
        MBN_PLUS_URL=$(jq -r '.[] | select(.name=="MBN 플러스") | (.uris[0] // .url)' koreatv.json 2>/dev/null || echo "")
        
        echo "MBN_URL=$MBN_URL" >> $GITHUB_ENV
        echo "MBN_PLUS_URL=$MBN_PLUS_URL" >> $GITHUB_ENV
        
        echo "MBN URL: $MBN_URL"
        echo "MBN 플러스 URL: $MBN_PLUS_URL"
        
    - name: Debug - Show kr.m3u content
      run: |
        echo "显示kr.m3u文件内容:"
        echo "=========================================="
        grep -A 1 -B 1 "MBN" kr.m3u || echo "未找到MBN相关内容"
        echo "=========================================="
        echo -e "\n显示文件前20行:"
        head -20 kr.m3u
        
    - name: Update MBN channel
      if: env.MBN_URL != '' && env.MBN_URL != 'null'
      run: |
        echo "更新MBN频道链接..."
        echo "MBN URL: $MBN_URL"
        
        # 备份原始文件
        cp kr.m3u kr.m3u.bak
        
        # 使用awk更新MBN频道
        awk -v mbn_url="$MBN_URL" '
        /#EXTINF.*MBN/ && !/플러스/ {
            print $0
            getline
            print mbn_url
            next
        }
        {print}
        ' kr.m3u.bak > kr.m3u
        
        echo "更新后检查:"
        grep -A 1 "MBN" kr.m3u | grep -v "플러스"
        
    - name: Check if MBN 플러스 exists
      id: check-mbn-plus
      run: |
        echo "检查MBN 플러斯是否存在..."
        if grep -q "MBN 플러스" kr.m3u; then
          echo "找到MBN 플러斯频道"
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "未找到MBN 플러斯频道"
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Update existing MBN 플러스 channel
      if: steps.check-mbn-plus.outputs.exists == 'true' && env.MBN_PLUS_URL != '' && env.MBN_PLUS_URL != 'null'
      run: |
        echo "更新现有的MBN 플러斯频道..."
        echo "MBN 플러斯 URL: $MBN_PLUS_URL"
        
        # 备份原始文件
        cp kr.m3u kr.m3u.bak
        
        # 使用awk更新MBN 플러斯频道
        awk -v mbn_plus_url="$MBN_PLUS_URL" '
        /#EXTINF.*MBN 플러스/ {
            print $0
            getline
            print mbn_plus_url
            next
        }
        {print}
        ' kr.m3u.bak > kr.m3u
        
        echo "更新后检查MBN 플러斯:"
        grep -A 1 "MBN 플러스" kr.m3u
        
    - name: Add new MBN 플러斯 channel
      if: steps.check-mbn-plus.outputs.exists == 'false' && env.MBN_PLUS_URL != '' && env.MBN_PLUS_URL != 'null'
      run: |
        echo "添加新的MBN 플러斯频道..."
        echo "MBN 플러斯 URL: $MBN_PLUS_URL"
        
        # 备份原始文件
        cp kr.m3u kr.m3u.bak
        
        # 使用awk添加MBN 플러斯频道
        awk -v mbn_plus_url="$MBN_PLUS_URL" '
        /#EXTINF.*MBN/ && !/플러스/ {
            print $0
            getline
            print $0
            print "#EXTINF:-1 tvg-id=\"\" tvg-name=\"MBN 플러스\" tvg-logo=\"https://i.postimg.cc/NFxKbbvJ/mbn-plus.png\" group-title=\"韩国\",MBN 플러스"
            print mbn_plus_url
            next
        }
        {print}
        ' kr.m3u.bak > kr.m3u
        
        echo "添加后检查MBN 플러斯:"
        grep -A 1 "MBN 플러스" kr.m3u || echo "未找到MBN 플러斯"
        
    - name: Check for changes
      id: check-changes
      run: |
        echo "检查文件变化..."
        
        # 检查kr.m3u文件是否有变化
        if ! git diff --quiet kr.m3u; then
          echo "检测到变化"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "变化详情:"
          git diff kr.m3u
        else
          echo "没有检测到变化"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        echo "提交更改..."
        
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        git add kr.m3u
        git commit -m "自动更新: MBN和MBN 플러斯频道链接 $(date '+%Y-%m-%d %H:%M:%S')"
        
        git push origin main
        
    - name: No changes to commit
      if: steps.check-changes.outputs.has_changes == 'false'
      run: |
        echo "没有检测到需要提交的更改"
        echo "可能的原因:"
        echo "1. 文件已经是最新状态"
        echo "2. 更新操作失败"
        echo "3. 匹配模式不正确"
        echo ""
        echo "当前URL:"
        echo "MBN URL: ${{ env.MBN_URL }}"
        echo "MBN 플러斯 URL: ${{ env.MBN_PLUS_URL }}"
        echo ""
        echo "文件当前状态:"
        grep -A 1 "MBN" kr.m3u

  # 新增：清理旧的工作流运行
  cleanup-old-runs:
    runs-on: ubuntu-latest
    needs: [sync-mbn-channels]  # 依赖于主job
    if: always()  # 无论主job成功与否都运行
    
    steps:
    - name: Install GitHub CLI
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt update
        sudo apt install gh -y
        
    - name: Cleanup old workflow runs
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "开始清理旧的工作流运行记录..."
        
        # 获取当前工作流的所有运行记录ID（按创建时间倒序）
        echo "获取运行记录列表..."
        run_ids=$(gh run list --workflow="${{ github.workflow }}" --repo="${{ github.repository }}" --limit 100 --json databaseId,status,createdAt --jq '.[].databaseId' 2>/dev/null || echo "")
        
        if [ -z "$run_ids" ]; then
          echo "无法获取运行记录列表或列表为空"
          exit 0
        fi
        
        # 统计运行记录数量
        count=$(echo "$run_ids" | wc -l)
        echo "找到 $count 个运行记录"
        
        # 设置要保留的数量
        keep_count=3
        
        if [ $count -le $keep_count ]; then
          echo "运行记录数量 ($count) 小于或等于要保留的数量 ($keep_count)，跳过清理"
          exit 0
        fi
        
        echo "保留最近的 $keep_count 个运行记录，删除其余的..."
        
        # 转换为数组
        readarray -t run_id_array <<< "$run_ids"
        
        # 遍历并删除旧记录
        for ((i=0; i<${#run_id_array[@]}; i++)); do
          run_id="${run_id_array[$i]}"
          
          # 保留前keep_count个（最近的）
          if [ $i -ge $keep_count ]; then
            echo "删除运行记录: $run_id"
            if gh run delete "$run_id" --repo="${{ github.repository }}" --yes 2>/dev/null; then
              echo "成功删除运行记录: $run_id"
            else
              echo "删除运行记录失败: $run_id"
            fi
          else
            echo "保留运行记录: $run_id"
          fi
        done
        
        echo "清理完成"
